	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		
		
		selectedShape = Round #1
		
		length = 1.0
		topDiameter = 0.625
		bottomDiameter = 1.25
	}
	
	
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		
		TANK_TYPE_OPTION 
		{
			name = Hydrogen
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.0005
			RESOURCE 
			{
				name = Hydrogen
				unitsPerKL = 1
				isTweakable = false
				//unitsPerT = 720
			}
			RESOURCE 
			{
				name = Air
				unitsPerKL = 1
				isTweakable = false
				forceEmpty=true
			}
		}
		
		TANK_TYPE_OPTION 
		{
			name = Helium
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.0005
			RESOURCE 
			{
				name = Helium
				isTweakable = false
				unitsPerKL = 1
				//unitsPerT = 720
			}
			RESOURCE 
			{
				name = Air
				unitsPerKL = 1
				isTweakable = false
				forceEmpty=true
			}
		}
	}
	
	
	MODULE
	{
		name = Buoyancy
	}
	
	MODULE
	{
		name = AirshipEnvelope
	}
	
