PART
{
	// --- general parameters ---
	name = AirshipEnvelopeCone
	module = Part
	author = RadarManFromTheMoon

	// --- asset parameters ---
	MODEL
	{
		model = ProceduralParts/Parts/cylinderTank
		scale = 1,1,1
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_bottom=0,-0.5,0,0,-1,0,1

	// --- editor parameters ---
	cost = 4000
	TechRequired = basicRocketry
	entryCost = 4000
	category = Aero
	subcategory = 0
	title = Airship envelope cone
	manufacturer = TODO
	description = TODO

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	// --- standard part parameters ---
	mass = 0.01
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2900


	MODULE
	{
		name = ProceduralPart
		textureSet=PlainWhite
	}
	
	MODULE 
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		
		selectedShape = Round #1
		length = 0.625
		topDiameter = 0
		bottomDiameter = 1.25
		
		coneTopMode = Constant
	}
	
	
	MODULE
	{
		name = TankContentSwitcher
		useVolume = true
		
		
		TANK_TYPE_OPTION 
		{
			name = Combustrogen
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.0005
			RESOURCE 
			{
				name = Combustrogen
				unitsPerKL = 1
				isTweakable = false
				//unitsPerT = 720
			}
			RESOURCE 
			{
				name = Air
				unitsPerKL = 1
				isTweakable = false
				forceEmpty=true
			}
		}
		
		TANK_TYPE_OPTION 
		{
			name = Liftium
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.0005
			RESOURCE 
			{
				name = Liftium
				isTweakable = false
				unitsPerKL = 1
				//unitsPerT = 720
			}
			RESOURCE 
			{
				name = Air
				unitsPerKL = 1
				isTweakable = false
				forceEmpty=true
			}
		}
	}
	
	
	MODULE
	{
		name = Buoyancy
	}
	
	MODULE
	{
		name = AirshipEnvelope
		fillEmptySpaceWith=Air
	}
	
	MODULE
	{
		name = AirshipDrain
	}
	
	MODULE
	{
		name = AirshipDrainResource
		
		displayName=Combustrogen
		resourceName=Combustrogen
		minDumpRate =0.1
        maxDumpRate=1
        dumpRate=0.1
	}
	
	MODULE
	{
		name = AirshipDrainResource
		
		displayName=Liftium
		resourceName=Liftium
		minDumpRate =0.1
        maxDumpRate=1
        dumpRate=0.1
	}
	
	MODULE
	{
		name = BuoyancyStats
	 
	}
	
	
